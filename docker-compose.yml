version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: udr-backend
    ports:
      - "8000:8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=info
      - FRONTEND_URL=${FRONTEND_URL}
      - ALLOW_CREDENTIALS=true
      - DEFAULT_MODEL=openrouter/openai/gpt-oss-120b-free
      - LLM_BASE_URL=https://openrouter.ai/api/v1
      - LLM_TEMPERATURE=0.2
      - LLM_TOP_P=0.7
      - LLM_MAX_TOKENS=2048
      - NVDEV_API_KEY=${NVDEV_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - MAX_SEARCH_RESULTS=10
      - MAX_TOPICS=1
      - MAX_SEARCH_PHRASES=1
      - MOCK_DIRECTORY=mock_instances/stocks_24th_3_sections
      - RANDOM_SEED=42
      - LOG_DIR=logs
      - TRACE_ENABLED=true
      - COPY_INTO_STDOUT=false
      - LONG_CONTEXT_CUTOFF=8192
      - FORCE_LONG_CONTEXT=false
      - MAX_ITERATIONS=1024
      - INTERACTION_LEVEL=none
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/instances:/app/instances
      - ./backend/mock_instances:/app/mock_instances
      # No need to mount API key files anymore, they are passed via environment variables
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: udr-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=${BACKEND_URL}
      - NEXT_PUBLIC_API_VERSION=v2
      - NEXT_PUBLIC_DRY_RUN=false
      - NEXT_PUBLIC_ENABLE_V2_API=true
      - NEXT_PUBLIC_FRONTEND_URL=${FRONTEND_URL}
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  backend-logs:
  backend-instances:
  backend-mock-instances:
